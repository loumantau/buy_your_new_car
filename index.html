<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Buy your next car</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="favorite-container">
        <h3>Your favorite vehicles</h3>
        <ul class="favorite-vehicles">
          <li>
            <img
              src="https://cdn.motor1.com/images/mgl/pLE6Y/s1/2022-chevrolet-bolt-ev-exterior.jpg"
              alt=""
            /><span>2022 Chevrolet Bolt</span>
          </li>
          <li>
            <img
              src="https://cdn.motor1.com/images/mgl/rv9P9/s1/2022-honda-civic-prototype.jpg"
              alt=""
            /><span>2022 Honda Civic</span>
          </li>
          <li>
            <img
              src="https://1.bp.blogspot.com/--azoeksbaC0/X2CiGKx68HI/AAAAAAAAit8/vCK1HAUw7vMOYeEEJw7fVgrtikbRzJ2AACLcBGAsYHQ/s2048/Novo-Hyundai-Tucson-2022%2B%25282%2529.jpg"
              alt=""
            /><span>2022 Hyundai Tucson</span>
          </li>
          <li>
            <img
              src="https://cdn.motor1.com/images/mgl/yK8Eo/s1/rivian-lead.jpg"
              alt=""
            /><span>2022 Hyundai Tucson</span>
          </li>
        </ul>
      </div>
      <div class="cars" id="cars"></div>
    </div>
  </body>
</html>
